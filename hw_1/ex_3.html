<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        'use strict';

        /*
            1) 10 складываем с 10 получаем 20
            2) 20 присваиваем тип str
            3) '20' конкатинируем с '10' получаем '2010'
            4) '2010' присваиваем в переменную result_one
            5) с помощью console.log выводим result_one в консоль
        */
        let result_one = 10 + 10 + "10";
        console.log(result_one);

        /*
            1) 10 присваиваем тип str
            2) '10' конкатинируем с '10' получаем '1010'
            3) 10 присваиваем тип str
            4) '1010' конкатинируем с '10' получаем '101010'
            5) '101010' присваиваем в переменную result_two
            6) с помощью console.log выводим result_two в консоль
        */
        let result_two = 10 + "10" + 10;
        console.log(result_two);

        /*
            1) 10 присваиваем тип number
            2) 10 складываем с 10 получаем 20
            3) 20 складываем с 10 получаем 30
            4) 30 присваиваем в переменную result_three
            5) с помощью console.log выводим result_three в консоль
        */
        let result_three = 10 + 10 + +"10";
        console.log(result_three);

        /*
            1) преобразование -"" в -0
            2) 10 делим на -0 получаем -Infinity
            3) -Infinity присваиваем в переменную result_four
            4) с помощью console.log выводим result_four в консоль
        */
        let result_four = 10 / -"";
        console.log(result_four);

        /*
            1) преобразование +"2,5" в NaN
            2) 10 делим на NaN получаем NaN
            3) NaN присваиваем в переменную result_five
            4) с помощью console.log выводим result_five в консоль
        */
        let result_five = 10 / +"2,5";
        console.log(result_five);

    </script>
</body>

</html>
