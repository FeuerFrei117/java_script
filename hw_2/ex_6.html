<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        Программа должна спросить у пользователя число, это будет количество денег, которое он хочет положить на счет в банке.
        Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного числа.
        */
        function bank(money) {
            let last_digit = money % 10;

            if (last_digit == 1) {
                alert(`Ваша сумма в ${money} рубль успешно зачислена.`)
            }

            if (last_digit == 0 ||
                last_digit == 5 ||
                last_digit == 6 ||
                last_digit == 7 ||
                last_digit == 8 ||
                last_digit == 9) {
                alert(`Ваша сумма в ${money} рублей успешно зачислена.`)
            }

            if (last_digit == 2 ||
                last_digit == 3 ||
                last_digit == 4) {
                alert(`Ваша сумма в ${money} рубля успешно зачислена.`)
            }

        }

        bank(prompt('Введите сумму, которую хотите зачислить: '));

    </script>
</body>

</html>
