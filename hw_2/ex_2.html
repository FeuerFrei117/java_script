<body>
    <script>

        let a = 2;
        let x = 1 + (a *= 2);
        // значение переменной "a" умножить на 2 и присвоить результат (4)
        // 1 сложить с рузультатом в скобка (4) и присвоить результат (5) переменной "x"
        alert(`a = ${a}, x = ${x}`)

    </script>
