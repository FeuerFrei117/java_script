<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let a = 1, b = 1, c, d;

        //пример 1
        c = ++a;
        // сначала происходит увеличение "а" на единицу, а потом присваивание к "с"
        alert(c);
        // ответ: 2

        //пример 2
        d = b++;
        // сначала происходит присваивание "b" к "d", а потом увеличение "b" на единицу
        alert(d);
        //ответ: 1

        //пример 3
        c = 2 + ++a;
        // сначала происходит увеличение "а" на единицу (2), сложение "а" с 2, а потом присваивание к "с"
        alert(c);
        //ответ: 5

        //пример 4
        d = 2 + b++;
        // сначала происходит сложение 2 и "b", "d" присваивается результат сложения (4), а потом увеличение "b" на единицу
        alert(d);
        //ответ: 4

        alert(a); //3 
        alert(b); //3

    </script>
</body>

</html>
