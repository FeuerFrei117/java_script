<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use script";

        /*
        Написать функцию, преобразующую число в объект. Передавая на вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:

        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        }

        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */

        function MyFunc(value) {

            if (!Number.isInteger(value)) {
                console.log('Это не целое число или вообще не число');
                return {};
            }

            if (0 >= value || value >= 999) {
                console.log('Данное число вне диапазона [0, 999]');
                return {};
            }

            return {
                'units': value % 10,
                'tens': Math.trunc(value % 100 / 10),
                'hundereds': Math.trunc(value / 100)
            };
        }

        let one = MyFunc(-11);
        let two = MyFunc(1000);
        let three = MyFunc('adfad');
        let four = MyFunc(123.123);
        let five = MyFunc(123);
        console.log(five);

    </script>
</body>

</html>
