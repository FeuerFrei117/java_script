<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use script";

        /*
        Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных видео ->
        3 примеры наследования -> типы на es5 и es6), конструктор Product, который принимает
        параметры name и price, сохраните их как свойства объекта. Также объекты типа Product
        должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте на 25%.
        Имейте в виду, что метод make25PercentDiscount не должен быть внутри функции-конструктора,
        и также не нужно создавать отдельный объект-прототип (как объект transport в уроке).
        */

        // es5

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function () {
            this.price = this.price * 0.75;
        };

        let cola = new Product('cola', 100);
        console.log(cola.name, cola.price);
        cola.make25PercentDiscount();
        console.log(cola.name, cola.price);

        // es6

        class ProductPro {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price * 0.75;
            }
        }

        let cola_pro = new Product('cola_pro', 1000);
        console.log(cola_pro.name, cola_pro.price);
        cola_pro.make25PercentDiscount();
        console.log(cola_pro.name, cola_pro.price);

    </script>
</body>

</html>
